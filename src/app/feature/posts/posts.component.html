
<p *ngIf="loading">
  Kérjük várjon!
</p>


<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Lorem ipsum" #input>
</mat-form-field>

<div class="mat-elevation-z8" *ngIf="!loading && errorMsg == '' ">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cím </th>
      <td mat-cell *matCellDef="let row"> {{row.title | truncate}}% </td>
    </ng-container>

    <!-- body Column -->
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Szöveg </th>
      <td mat-cell *matCellDef="let row"> {{row.body | truncate}} </td>
    </ng-container>

    <!-- tags Column -->
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef mat-sort-header id="tags"> Tagek </th>
      <td mat-cell *matCellDef="let row"> {{row.tags | tagLimit}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of posts"></mat-paginator>

</div>

<p *ngIf="errorMsg !== ''">
{{errorMsg}}
</p>
